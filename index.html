<!DOCTYPE html>
<html lang="ru">
<head>    
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автосервис</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
    <nav class="header__nav">
      <a class="header__link" href="#">Услуги</a>
      <a class="header__link" href="#">Галерея</a>
      <a class="header__link" href="#">Контакты</a>
      <button class="header__btn">Заказать звонок</button>
    </nav>
  </header>

  <main>
    <section class="face">
      <div class="left-column">
        <h1 class="face__heading">Ремонт автомобилей</h1>
        <h2 class="face__caption">В нашем сервисном центре представлен широкий спектр услуг по ремонту автомобилей</h2>
        <button class="face__btn">Оставить заявку</button>
      </div>
      <div class="right-column" style="width: 650px;">
        <img class="face__img" src="./images/car.png" alt="машина">
      </div>
    </section>
    
    <section class="services">
      <h2>Перечень услуг</h2>
    </section>
  </main>

  <footer class="footer">
  </footer>
</body>
